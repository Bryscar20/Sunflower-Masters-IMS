{% extends 'base.html' %}
{% load static %}

{% block title %}
    Edit Customer
{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>Edit Customer</h1>
    
    <!-- Customer Form -->
    <div class="card">
        <div class="card-header">
            <h2>Edit Customer Details</h2>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
