{% extends 'base.html' %}

{% block title %}
    Expense Detail
{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>Expense Detail</h1>

    <div class="card">
        <div class="card-header">
            <h2>{{ expense.description }}</h2>
        </div>
        <div class="card-body">
            <p><strong>Amount:</strong> ${{ expense.amount }}</p>
            <p><strong>Date Incurred:</strong> {{ expense.date_incurred }}</p>
        </div>
    </div>
</div>
{% endblock %}
