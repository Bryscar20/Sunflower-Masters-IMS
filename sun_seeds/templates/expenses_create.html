{% extends 'base.html' %}

{% block title %}
    Create Expense
{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>Create Expense</h1>

    <div class="card">
        <div class="card-header">
            <h2>Enter Expense Details</h2>
        </div>
        <div class="card-body">
            <form method="post" action="{% url 'expenses_create' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_description">Description:</label>
                    <input type="text" class="form-control" id="id_description" name="description" placeholder="Enter description">
                </div>
                <div class="form-group">
                    <label for="id_amount">Amount:</label>
                    <input type="number" class="form-control" id="id_amount" name="amount" placeholder="Enter amount">
                </div>
                <div class="form-group">
                    <label for="id_date_incurred">Date Incurred:</label>
                    <input type="date" class="form-control" id="id_date_incurred" name="date_incurred">
                </div>
                <button type="submit" class="btn btn-primary">Create</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
