{% extends 'base.html' %}

{% block title %}
    Delete Sales Transaction
{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>Delete Sales Transaction</h1>

    <div class="card">
        <div class="card-header">
            <h2>Confirm Deletion</h2>
        </div>
        <div class="card-body">
            <p>Are you sure you want to delete this sales transaction?</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Delete</button>
                <a href="{% url 'sales_dashboard' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
