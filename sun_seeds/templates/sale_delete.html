<!-- sale_delete.html -->

{% extends 'base.html' %}
{% block title %}
    Delete Sale
{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>Delete Sale</h1>
    <div class="card">
        <div class="card-header">
            <h2>Delete Sale</h2>
        </div>
        <div class="card-body">
            <p>Are you sure you want to delete this sale?</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Delete</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
