{% extends 'base.html' %}

{% block title %}
    Delete Expense
{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>Delete Expense</h1>

    <div class="card">
        <div class="card-header">
            <h2>Confirm Deletion</h2>
        </div>
        <div class="card-body">
            <p>Are you sure you want to delete the expense "{{ expense.description }}"?</p>
            <form method="post" action="{% url 'expense_delete' expense.id %}">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Delete</button>
                <a href="{% url 'expenses' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
