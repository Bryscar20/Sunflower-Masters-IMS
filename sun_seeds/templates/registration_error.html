{% extends 'base.html' %}

{% block title %}
    Registration Error
{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mt-5">
                <div class="card-header bg-danger text-white">
                    <h2 class="text-center">Registration Error</h2>
                </div>
                <div class="card-body">
                    <p class="text-danger">{{ error_message }}</p>
                    <a href="{% url 'user_register' %}" class="btn btn-primary btn-block">Try Again</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
