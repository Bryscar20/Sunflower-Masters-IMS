{% extends 'base.html' %}

{% block title %}
    Update Expense
{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>Update Expense</h1>

    <div class="card">
        <div class="card-header">
            <h2>Edit Expense Details</h2>
        </div>
        <div class="card-body">
            <form method="post" action="{% url 'expense_update' expense.id %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_description">Description:</label>
                    <input type="text" class="form-control" id="id_description" name="description" value="{{ expense.description }}">
                </div>
                <div class="form-group">
                    <label for="id_amount">Amount:</label>
                    <input type="number" class="form-control" id="id_amount" name="amount" value="{{ expense.amount }}">
                </div>
                <div class="form-group">
                    <label for="id_date_incurred">Date Incurred:</label>
                    <input type="date" class="form-control" id="id_date_incurred" name="date_incurred" value="{{ expense.date_incurred }}">
                </div>
                <button type="submit" class="btn btn-primary">Update</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
