{% extends 'base.html' %}
{% block title %}Delete Customer{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>Delete Customer</h1>
    <p>Are you sure you want to delete the customer "{{ customer.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'customer_management' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
