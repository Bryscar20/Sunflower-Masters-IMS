<!-- sale_create.html -->

{% extends 'base.html' %}
{% block title %}
    Create Sale
{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>Create Sale</h1>
    <div class="card">
        <div class="card-header">
            <h2>Enter Sale Details</h2>
        </div>
        <div class="card-body">
            <form method="post" action="{% url 'sales_transactions' %}">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Create</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
