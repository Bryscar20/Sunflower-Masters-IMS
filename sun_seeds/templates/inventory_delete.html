{% extends 'base.html' %}
{% load static %}

{% block title %}
    Confirm Delete Item
{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>Confirm Delete Item</h1>
    
    <p>Are you sure you want to delete the item "{{ item.name }}"?</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'sunflower_inventory' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
