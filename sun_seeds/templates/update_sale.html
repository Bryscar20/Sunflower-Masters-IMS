{% extends 'base.html' %}

{% block title %}
    Update Sales Transaction
{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>Update Sales Transaction</h1>

    <div class="card">
        <div class="card-header">
            <h2>Update Sales Details</h2>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Update</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
